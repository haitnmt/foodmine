<ul>
    @for (food of foods; track food.id) {
        <li>
            <a routerLink="/food/{food.id}">
                <img [src]="food.imageUrl" [alt]="food.name"/>
                <div class="content">
                    <div class="name">{{food.name}}</div>
                    <span class="favorite {{food.favorite?'':'not'}}">
                        ‚ù§
                    </span>
                    <span class="stars">‚≠ê {{food.stars}}</span>
                    <div class="product-item-footer">
                        <div classs="origins">
                            @for (origin of food.origins; track origin.length) 
                            {
                                <span class="origins-span">
                                    {{origin}}
                                </span>
                            }
                        </div> 
                        <div class="cook-time">
                            <span>üïí</span>
                            {{food.cookTime}}
                        </div>
                    </div>
                    <div class="price">
                        <span>
                            {{food.price | currency}}
                        </span>
                    </div>
                </div>
            </a>
        </li>
    }
</ul>
